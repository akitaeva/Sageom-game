<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sageom Puzzle</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
 


</head>

<body>
  <div class="container-fluid" id="allOfPage">

    <div class="row">
    
      <div class="col-xs-3" id="gameControls">
          <button id="start-button">Start New Game</button>
          <h3>Game controls:</h3><br>
          <p> >> Click on a puzzle piece to select it.</p>
          <br>
          <p> >> Click on the same puzzle piece a second time to de-select it.</p>
          <br>
          <p> >> Click the second time on a different puzzle piece to switch them between their respective places.</p>
          <br>
          <div id="gameStats">
              <h4>Available clicks:</h4>
              <h5 id="clicksLeft"></h5>
          </div>

      </div> <!--gameControls ends-->
      
      <div class="col-xs-6 " id="playBoard">
        <div class="row blocked" id="topPuzzleRow">
          <div class="col-xs-4 piece" id="Indx00"></div>
          <div class="col-xs-4 piece" id="Indx01"></div>
          <div class="col-xs-4 piece" id="Indx02"></div>
        </div> <!--topPuzzleRow ends-->
        <div class="row blocked" id="midPuzzleRow">
            <div class="col-xs-4 piece" id="Indx10"></div>
            <div class="col-xs-4 piece" id="Indx11"></div>
            <div class="col-xs-4 piece" id="Indx12"></div>
          </div> <!--midPuzzleRow ends-->
        <div class="row blocked" id="btmPuzzleRow">
            <div class="col-xs-4 piece" id="Indx20"></div>
            <div class="col-xs-4 piece" id="Indx21"></div>
            <div class="col-xs-4 piece" id="Indx22"></div>
        </div> <!--btmPuzzleRow ends-->
        
         
      </div><!--playBoard ends-->
      
      <div class="col-xs-3" id="gameInfo">

      </div> <!---gameInfo ends-->

 
    </div> <!---the top row for the grid layout ends-->
  </div> <!---AllofPage ends-->

</body>
<script type="text/javascript" src="myGame.js"> </script>
</html>
