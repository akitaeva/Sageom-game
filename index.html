<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sageom Puzzle</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 


</head>

<body>
  <div class="container-fluid" id="allOfPage">

    <div class="row">
    
      <div class="col-xs-3" id="gameControls">
          <button id="start-button">Start New Game</button>
          <h3>Game controls:</h3><br>
          <p> >> Click on a puzzle piece to select it.</p>
          <br>
          <p> >> Click on the same puzzle piece a second time to de-select it.</p>
          <br>
          <p> >> Click the second time on a different puzzle piece to switch them between their respective places.</p>
          <br>
          <div id="gameStats">
              <h4>Available clicks:</h4>
              <h5 id="clicksLeft"></h5>
          </div>

      </div> <!--gameControls ends-->
      
      <div class="col-xs-6 " id="playBoard">
        <div class="row blocked" id="topPuzzleRow">
          <div class="col-xs-4 piece" id="I00"></div>
          <div class="col-xs-4 piece" id="I01"></div>
          <div class="col-xs-4 piece" id="I02"></div>
        </div> <!--topPuzzleRow ends-->
        <div class="row blocked" id="midPuzzleRow">
            <div class="col-xs-4 piece" id="I10"></div>
            <div class="col-xs-4 piece" id="I11"></div>
            <div class="col-xs-4 piece" id="I12"></div>
          </div> <!--midPuzzleRow ends-->
        <div class="row blocked" id="btmPuzzleRow">
            <div class="col-xs-4 piece" id="I20"></div>
            <div class="col-xs-4 piece" id="I21"></div>
            <div class="col-xs-4 piece" id="I22"></div>
        </div> <!--btmPuzzleRow ends-->
        
         
      </div><!--playBoard ends-->
      
      <div class="col-xs-3" id="gameInfo">

      </div> <!---gameInfo ends-->

 
    </div> <!---the top row for the grid layout ends-->
  </div> <!---AllofPage ends-->

  
<div class="modal fade bd-example-modal-lg" tabindex="-1" id="myModal" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      <h2>You Have Completed the Puzzle! </h2>
      
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="myGame.js"> </script>
</html>
